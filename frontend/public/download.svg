<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-hidden="true">
  <defs>
    <!-- gradient used on the vault face -->
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0fffd8"></stop>
      <stop offset="1" stop-color="#00a6ff"></stop>
    </linearGradient>

    <!-- subtle inner gradient to give depth -->
    <radialGradient id="g2" cx="40%" cy="30%" r="80%">
      <stop offset="0" stop-color="#0b1220" stop-opacity="0.0"></stop>
      <stop offset="1" stop-color="#081018" stop-opacity="0.65"></stop>
    </radialGradient>

    <!-- soft shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.5"></feDropShadow>
    </filter>

    <!-- glow filter (used by animated circle) -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- small rounded square mask to keep shapes crisp -->
    <mask id="rounded">
      <rect x="0" y="0" width="200" height="200" rx="30" ry="30" fill="white"></rect>
    </mask>
  </defs>

  <!-- background (transparent-friendly) -->
  <rect width="100%" height="100%" rx="30" ry="30" fill="transparent"></rect>

  <!-- pulsing glow circle behind the vault -->
  <g transform="translate(100,92)">
    <circle r="44" fill="url(#g1)" opacity="0.12" filter="url(#glow)">
      <animate attributeName="opacity" values="0.06;0.18;0.06" dur="2.6s" repeatCount="indefinite"></animate>
      <animate attributeName="r" values="40;48;40" dur="2.6s" repeatCount="indefinite"></animate>
    </circle>
  </g>

  <!-- main vault (circular door) -->
  <g transform="translate(100,92)" filter="url(#shadow)">
    <circle r="52" fill="#0f1724" stroke="url(#g1)" stroke-width="2.5"></circle>
    <!-- inner beveled ring -->
    <circle r="40" fill="url(#g2)" stroke="#0b1220" stroke-width="1.2"></circle>
  </g>

  <!-- three-spoke dial/bolt -->
  <g transform="translate(100,92)" fill="#071124" stroke="url(#g1)" stroke-width="2" stroke-linecap="round">
    <rect x="-3.5" y="-24" width="7" height="14" rx="3" ry="3" transform="rotate(0)"></rect>
    <rect x="-3.5" y="-24" width="7" height="14" rx="3" ry="3" transform="rotate(120)"></rect>
    <rect x="-3.5" y="-24" width="7" height="14" rx="3" ry="3" transform="rotate(240)"></rect>
    <circle r="6" fill="#0b1220" stroke="url(#g1)" stroke-width="1.2"></circle>
  </g>

  <!-- shield-shaped lock overlay (front, symbolizes security) -->
  <g transform="translate(100,132)">
    <path d="M0,-18 L18,-6 C18,12 0,24 0,30 C0,24 -18,12 -18,-6 Z" fill="url(#g1)" stroke="#082034" stroke-width="1.5"></path>
    <!-- keyhole -->
    <circle cx="0" cy="-2" r="3.2" fill="#06111a"></circle>
    <rect x="-2.2" y="0.8" width="4.4" height="9" rx="1.5" fill="#06111a"></rect>
  </g>

  <!-- tiny accent highlights for crispness -->
  <g transform="translate(100,92)" opacity="0.9">
    <path d="M-40,-40 L-28,-28" stroke="#76fff0" stroke-width="1.2" stroke-linecap="round" opacity="0.08"></path>
    <path d="M40,40 L28,28" stroke="#00c0ff" stroke-width="1.2" stroke-linecap="round" opacity="0.06"></path>
  </g>

  <!-- accessibility: decorative only -->
  <title>TaskVault logo â€” secure vault icon</title>
</svg>
